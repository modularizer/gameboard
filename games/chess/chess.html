<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.132.2/examples/jsm/",
          "three/loaders": "https://unpkg.com/three@0.132.2/examples/jsm/loaders/",
          "utils": "../../js/utils/index.js",
          "gameengine": "../../js/index.js"
        }
      }
    </script>

</head>
<body style="width:100%;height:100%;overflow:hidden">
    <script type="module">
        window.shadows = false;

        import * as THREE from 'three';
        window.THREE = THREE;
        import { CustomScene } from 'gameengine';
        import { makeChessSet } from './chess.js';

        var scene = new CustomScene({x: 15, y: 25, z: 15});
        var chessSet = makeChessSet();
        scene.addItem(chessSet);
        window.chessSet = chessSet;
        window.scene = scene;


    </script>
</body>
</html>
