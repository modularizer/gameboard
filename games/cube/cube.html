<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.132.2/examples/jsm/",
          "utils": "../../js/utils/index.js",
          "gameengine": "../../js/index.js"
        }
      }
    </script>
</head>
<body>
    <script type="module">
        import { Cube, CustomScene } from 'gameengine';

        // Create a scene
        var scene = new CustomScene();

        // Add both cards to the scene
        let card = new Cube({
            front: './front.jpg',
            back: './back.jpg'
        });
        scene.add(card);

        let cube = new Cube({
            front: './front.jpg',
            back: './back.jpg',
            left: "green",
            bottom: "grey",
            right: "blue",
            top: "yellow",
        },{
            depth: 1,
            width: 1,
        });
        scene.add(cube);


        window.addEventListener('load', ()=>{
            scene.display(document.body);
            scene.animate(card);
        })
    </script>
</body>
</html>
