<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.132.2/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <script type="module">
    import { Cube } from '../../js/components/cube.js';
    import { CustomScene } from '../../js/scene.js';

    // Create a scene
    var scene = new CustomScene();

    // Add both cards to the scene
    var card = new Cube({
        front: './front.jpg',
        //back: './back.jpg',
        back: "blue",
        left: './left.jpg',
        //right: './right.jpg',
        //top: './top.jpg',
        //bottom: './bottom.jpg'
    }, {
        //width: 1,
        //height: 1,
        //depth: 1
    });
    scene.add(card);


    window.addEventListener('load', ()=>{
        scene.display(document.body);
        scene.animate(card);
    })


</script>

</body>
</html>
