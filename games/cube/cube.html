<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.132.2/examples/jsm/",
          "utils": "../../js/utils/index.js",
          "gameengine": "../../js/index.js"
        }
      }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        window.THREE = THREE;
        import { Cube, CustomScene } from 'gameengine';

        // Create a scene
        var scene = new CustomScene({x: 5, y: 5, z: 5});

        // Add both cards to the scene
        let card = new Cube({
            bottom: './front.jpg',
            top: './back.jpg'
        });
        scene.add(card, {x: 0, y: 2, z: 0});

        let cube = new Cube({
            front: './front.jpg',
            back: './back.jpg',
            left: "green",
            bottom: "grey",
            right: "blue",
            top: "yellow",
        },{
            depth: 1,
            width: 1,
        });
        scene.add(cube, {x: 0, y: 0, z: 0});

        window.scene = scene;
        window.cube = cube;
        window.card = card;



        window.addEventListener('load', ()=>{
            scene.display(document.body);
            card.startRotation(0.02, 0.01, 0.05);
            cube.startTranslation(0.001, 0, 0.001);
        })
    </script>
</body>
</html>
